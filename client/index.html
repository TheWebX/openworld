<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MC 3D</title>
    <style>
      html, body, #app { height: 100%; margin: 0; background: #15171a; }
      #overlay { position: absolute; inset: 0; display: grid; place-items: center; color: white; font-family: system-ui, sans-serif; }
      #overlay.hidden { display: none; }
      #hint { opacity: 0.8; font-size: 14px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="hotbar" style="position:absolute;left:50%;bottom:24px;transform:translateX(-50%);display:flex;gap:8px;font-family:system-ui,sans-serif;">
      <div class="slot" data-type="1" title="1 - Stone" style="width:44px;height:44px;border:2px solid #fff3;border-radius:6px;display:grid;place-items:center;color:white;background:#222a;">1</div>
      <div class="slot" data-type="2" title="2 - Wood" style="width:44px;height:44px;border:2px solid #fff3;border-radius:6px;display:grid;place-items:center;color:white;background:#222a;">2</div>
      <div class="slot" data-type="3" title="3 - Leaves" style="width:44px;height:44px;border:2px solid #fff3;border-radius:6px;display:grid;place-items:center;color:white;background:#222a;">3</div>
      <div class="slot" data-type="4" title="4 - Dirt" style="width:44px;height:44px;border:2px solid #fff3;border-radius:6px;display:grid;place-items:center;color:white;background:#222a;">4</div>
      <div class="slot" data-type="5" title="5 - Sand" style="width:44px;height:44px;border:2px solid #fff3;border-radius:6px;display:grid;place-items:center;color:white;background:#222a;">5</div>
    </div>
    <div id="overlay">
      <div>
        <div style="font-size: 20px; font-weight: 600;">Click to Play</div>
        <div id="hint">WASD to move, Space to jump, Shift to sprint</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
